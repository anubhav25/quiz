<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DashBoard</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="wrapper">
	<div class="main_page">
		<div class="main_container">
			<div class="logo">
				<div class="logo_box">
					<img src="../images/logo.png" alt="">
				</div>
			</div>
			<div class="option_buttons">
				<button class="take_quiz_btn" id="my" >New QUIZ</button>
				<button class="take_quiz_btn" id='refresh'>refresh</button>
			</div>

	<div id="input_data" class="input_data">

	</div>
	<div class="empty quiz_list" >
				<h1>
				No Quiz Present.
				<br>
				Please add a Quiz.
				</h1>
				</div>
	<div class="quiz_list" id="show">
				<table id="table" >
		<thead>	<tr>
			<th style="display: none;">ID</th>
			<th>TITLE</th>
			<th>DESC</th>
			<th>TIME Based</th>
			<th>TIME ALLOWED</th>
			<th>ADDED DATE</th>
			<th>ADDED By</th>
			<th>NO OF QUE.</th>
			<th>ADD QUE</th>
			<th>PREVIEW</th>

			</tr></thead>
			<tbody 	>


			</tbody>

		</table>

	</div>

</div>
</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <script src="CreateQuiz.js" ></script>

</html>
