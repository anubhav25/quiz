<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>QUIZ</title>
	<link rel="stylesheet" href="../css/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="main_page">
			<div class="main_container">
				<div class="logo">
					<div class="result" id="result" style="display:none">
						<h1>YOUR MARKS</h1>
						<h2 id ='marks'>/</h2>
					</div>
				</div>
				<div class="clock_div" id="clock_div">
					<label id='clock'>00:00:00</label>
				</div>
				<div class="empty quiz_list" >
				<h1>
				No Questions Present.
				<br>
				Please Wait for Admin to add some Questions.
				</h1>
				</div>
				<div class="quiz_frame_take" >
					<div class="quiz_heading">
						<h2 id="head"> QUIZ </h2>
					</div>
					<div class="quiz_body">
						<ol id="mylist" class="mylist"></ol>
					</div>
					<div class="buttonSubmit">
						<button id='submit'>Submit</button>
					</div>
				</div>
			</div>
	 <script src="TakeQuiz.js" ></script>
		</div>
	</div>
</body>
</html>
